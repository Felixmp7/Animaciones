<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS element.animate</title>
    <style media="screen">
      body{
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .container{
        width: 600px;
        border: 1px solid black;
      }

      .pelota{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pelota" id="pelota"></div>
    </div>

    <script>
      const pelota = document.querySelector('#pelota')
      // console.log(pelota)
      // element.animate(keyframes = [], options = {})
      pelota.animate([
      // keyframes
        {
          transform: 'translateX(-500px)'
        },
        {
          transform: 'translateX(500px)'
        }
      ],//options
        {
          duration: 5000,
          // delay: 1000,
          direction: 'alternate',
          easing: 'linear',
          iterationCount: Infinity,
          fill: 'forwards',
          iterationStart: .5,
          // endDelay:
        })
    </script>
  </body>
</html>
