<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Modal</title>
  </head>
  <body>
    <img src="bg.png" alt="modal">
    <div class="overlay active" id="overlay">
      <div class="modal" id="modal">
        <h1>Atencion!</h1>
        <p>Estas a punto de crear una ventana de modal muy cool!</p>
        <p>Te gustó?</p>
        <div class="modalButtons">
          <button id="ok-button"class="btn primary">Si, está fino</button>
          <button id="decline-button"class="btn warning">No, no me gustó</button>
        </div>
      </div>
    </div>
    <script>
      const $okButton = document.querySelector('#ok-button')
      const $declineButton = document.querySelector('#decline-button')
      const $modal = document.querySelector('#modal')
      const $overlay = document.querySelector('#overlay')

      $okButton.addEventListener('click', (e) => {
        // console.log(e);
        $modal.style.animation = 'modalOUT .7s forwards'
        $overlay.classList.remove('active')
      })

      $declineButton.addEventListener('click', (e) => {
        $modal.style.animation = 'modalOUT .7s forwards'
        $overlay.classList.remove('active')
      })

      $overlay.addEventListener('click', (e) => {
        $modal.style.animation = 'modalOUT .7s forwards'
        $overlay.classList.remove('active')
      })
    </script>
  </body>
</html>
