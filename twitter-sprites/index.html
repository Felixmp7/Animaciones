<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitter Sprites</title>
    <style>
      body {
        height: 100vh;
        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .twitter-box{
        border: 1px solid black;
      }

      .like{
        cursor: pointer;
        width: 100px;
        height: 100px;
        background-image: url('corazon.png');
      }

      .like.isLiked{
        /*animation-name: like;
        animation-duration: 1s;
        animation-timing-function: steps(29);*/
        animation: like .8s steps(28);
      }

      @keyframes like {
        from {
          background-position: 0px 0px;
        }
        to {
          /*background-position: -2800px 0px;*/
          background-position: right;
        }
      }
    </style>
  </head>
  <body>
    <div class="twitter-box">
      <div id="like" class="like"></div>
    </div>
    <script>
      const $corazon = document.querySelector('#like')
      const $box = document.querySelector('.twitter-box')

      $box.addEventListener('click', () => {
        $corazon.classList.toggle('isLiked')
      })
    </script>
  </body>
</html>
